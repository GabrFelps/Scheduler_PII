<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Botão modo escuro -->
  <button id="darkToggle" class="dark-toggle" title="Alternar modo escuro">🌙</button>

  <!-- Área principal -->
  <div class="container">
    <h1>Lista de Tarefas</h1>

    <div id="input-section">
      <label for="descricaoTarefa">Escreva uma nova tarefa:</label>
      <input type="text" id="descricaoTarefa" placeholder="Ex: Estudar pra prova de Engenharia de Software II">
      <label id="errorMessage" style="display: none;"></label>
    </div>

    <button id="adicionarBtn" class="primary-btn">Adicionar tarefa</button>
    <button id="removerTodasBtn" class="primary-btn">Remover Todas as Tarefas</button>

    <div class="table-wrapper">
      <table id="tabelaTarefas">
        <thead>
          <tr>
            <th>ID</th>
            <th>Descrição</th>
            <th>Início</th>
            <th>Conclusão</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="noTasksMessage">Sem tarefas adicionadas.</div>

    <div id="modalContainer"></div>
  </div>

</body>
</html>
